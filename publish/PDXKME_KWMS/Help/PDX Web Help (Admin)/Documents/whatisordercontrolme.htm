<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is 
Order Control Mechanism?</h3>
<p class="MsoNormal">To control spike orders Distributors are given a monthly 
limit per month for the parts. Distributors cannot request quantity more than 
that allocated limit.</p>
