<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is the 
purpose of “Detail” button?</h3>
<p class="MsoNormal">If you search a saved request condition or save a new request 
condition “Detail” button gets enabled and by clicking it, you can be redirected 
to “Detail” screen of “Stock Transfer Request”.</p>
