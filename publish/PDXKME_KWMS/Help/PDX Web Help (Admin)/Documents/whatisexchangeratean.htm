<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is 
exchange rate and what is its purpose?</h3>
<p class="MsoNormal">Exchange rate is the rate added on that particular day 
against selected Currency. This exchange rate is used for the calculation of all 
prices.</p>
<p class="MsoNormal"> </p>
