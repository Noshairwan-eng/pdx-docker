<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What does 
“Fix Price” checkbox do?</h3>
<p class="MsoNormal">There could be a chance when KME offers their customer for 
some special price due to any reason. When this check box is checked user will 
be able to input unit price against each part manually so that input price will 
override the actual unit price of that part.</p>
