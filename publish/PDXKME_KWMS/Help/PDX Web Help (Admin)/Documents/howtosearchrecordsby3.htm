<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
search records by Status?</h3>
<p class="MsoNormal">Select <b>Status </b>from the dropdown list and press 
<b>Search</b> button. Screen will show all records of selected.</p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><img src="../ImagesExt/image9_93.png" alt="" /><b></b></p>
<p class="MsoNormal">You can select criteria in <b>Part No</b>, <b>DB Code</b>, 
<b>Country of Origin</b>,<b> Order Type</b>,<b> From</b>, and <b>To</b> fields 
to filter records.</p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%"> </p>
