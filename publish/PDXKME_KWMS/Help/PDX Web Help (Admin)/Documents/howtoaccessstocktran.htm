<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
access Stock Transfer Request Inquiry screen?</h3>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Open <b>Consignment</b> menu and 
select <b>Stock Transfer Request Inquiry</b> option to access the screen.</p>
