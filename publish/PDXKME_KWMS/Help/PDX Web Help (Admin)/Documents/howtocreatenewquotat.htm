<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
Create New Quotation?</h3>
<p class="MsoNormal"><span style="FONT-SIZE: 5pt"></span> </p>
<p class="MsoNormal">If you want to create a new quotation from Quotation Inquiry 
screen, press <b>New</b> button.</p>
<p class="MsoNormal">Quotation Condition screen is displayed. Enter details and 
save the record. For more details, see Quotation Condition section.</p>
<p class="MsoNormal"> </p>
