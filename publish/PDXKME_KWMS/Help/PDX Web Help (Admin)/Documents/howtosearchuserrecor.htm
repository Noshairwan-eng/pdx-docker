<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
search user records?</h3>
<p class="MsoNormal">To view records of all users, press <b>Search</b> button 
without specifying any criteria.</p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><span style="COLOR: red"></span> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><img src="../ImagesExt/image9_165.png" alt="" /></p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">To filter records, specify criteria in the fields and then 
press <b>Search</b> button.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><img src="../ImagesExt/image9_166.png" alt="" /></p>
<p class="MsoNormal"> </p><span id="related-topics"></span></body></html>
