<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">When 
requested quantity gets hold on quotation?</h3>
<p class="MsoNormal">If user requests an interchangeable part and some old chain 
part with interchangeable code 016 have some free stock available then requested 
part will get hold.</p>
