<h2 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc86940036" id="_Toc86940036">Manage Account Password</a></h2>
<p class="MsoNormal"> </p>
<p class="MsoNormal">Open <b>User</b> menu and click on <b>Change Password 
</b>option to<b> </b>access the screen. </p>
<p class="MsoNormal">You need to provide old and new password information and 
password will be changed from next login. </p>
