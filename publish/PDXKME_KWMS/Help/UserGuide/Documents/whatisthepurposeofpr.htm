<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is the 
purpose of Premium Rate field?</h3>
<p class="MsoNormal"> </p>
<p class="MsoNormal">The Premium Rate field is only visible when the System 
Information has “Discount Rates” settings. The field will load value against 
selected order type.</p>
