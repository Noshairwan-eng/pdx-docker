<h2 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc31279691" id="_Toc31279691">How to Update Inquiry Status?</a></h2>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Search an inquiry from <b>Quotation 
Inquiry</b> screen and click on a record to view its options.</p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Press the <b>Condition</b> button; 
<b>Quotation Condition</b> screen show record of selected inquiry.</p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Select the <b>Status</b> as 
required, and press <b>Save</b> button.</p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%"> </p>
