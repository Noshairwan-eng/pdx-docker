<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
calculate “Price Amount”?</h3>
<p class="MsoNormal">“Price Amount” can be calculated by multiplying accepted 
quantity with unit price. </p>
<p class="MsoNormal">          
<b>Price Amount</b> = Unit Price X Accepted Quantity</p>
