<h2 style="TEXT-INDENT: -36pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><a name="_Toc449523575" id="_Toc449523575">How to Upload Parts File?</a></h2>
<p class="MsoNormal"> </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal">The <b>Upload File</b> screen helps 
you to upload parts record from a file. </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal">Open <b>Master</b> menu and press 
<b>Upload File</b> to access the screen. </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal"> </p>
<p style="TEXT-ALIGN: center; LINE-HEIGHT: 115%" class="MsoNormal" align="center"><img title="Description: C:\DOCUME~1\ASIDDI~1\LOCALS~1\Temp\SNAGHTML2a1679.PNG" alt="Description: C:\DOCUME~1\ASIDDI~1\LOCALS~1\Temp\SNAGHTML2a1679.PNG" src="../ImagesExt/image12_92.png" /></p>
<p class="MsoNormal"> </p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">Click on <b>Select File</b> button and choose a file 
containing parts data. Selected file will be uploaded.</p>
<p class="MsoNormal"> </p>
<p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><img src="../ImagesExt/image12_93.jpg" alt="" /></p>
<p style="TEXT-ALIGN: center" class="MsoNormal" align="center"> </p>
