<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">Can a user 
manually input unit price?</h3>
<p class="MsoNormal">Yes, when “Fix Price” mark is checked on quotation condition 
then user can input unit price manually on quotation detail screen against all 
parts.</p>
<p class="MsoNormal"> </p>
