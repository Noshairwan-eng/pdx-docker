<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What does 
“REG” mean in Customer Code?</h3>
<p class="MsoNormal">“REG” stands for regular customer code. This is the default 
customer code for each distributor. When distributor code is selected from 
dropdown “REG” customer code is selected by default.</p>
