<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is 
Sale Price List? </h3>
<p class="MsoNormal">Sale Price List contains prices of the parts from KLTD. KLTD 
revise their list price every six months. </p>
<p class="MsoNormal">For distributor user, default latest list price is selected 
and the field is disabled.</p>
