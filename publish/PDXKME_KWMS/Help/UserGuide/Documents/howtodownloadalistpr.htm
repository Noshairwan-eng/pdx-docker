<h2 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc87975270" id="_Toc87975270">How to download a list price revision?</a></h2>
<p class="MsoNormal"> </p>
<p class="MsoNormal">To download a specific list price revision, open List Price 
screen and expand a price version.</p>
<p class="MsoNormal">Now click on a price revision. Corresponding price revision 
file will be downloaded, and a success message will be shown.</p>
