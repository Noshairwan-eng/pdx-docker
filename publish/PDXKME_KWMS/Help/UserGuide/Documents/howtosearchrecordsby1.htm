<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
search records by Distributor Order No.?</h3>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Select <b>Distributor Order No.</b> 
option from <b>Search By</b> dropdown and enter <b>Distributor</b> <b>Order 
No</b>. Now press the <b>Search</b> button; part records are listed.</p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center; LINE-HEIGHT: 115%" align="center"><img src="../ImagesExt/image38_77.png" alt="" /></p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%"> </p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Select a record to view its Invoice 
No., Invoice Date, and Shipment Date.</p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%"><span style="FONT-SIZE: 4pt; LINE-HEIGHT: 115%"></span> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center; LINE-HEIGHT: 115%" align="center"><img border="0" src="../ImagesExt/image38_78.jpg" alt="" /></p>
