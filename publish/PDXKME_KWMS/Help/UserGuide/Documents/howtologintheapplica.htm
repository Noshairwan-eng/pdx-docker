Login the Application?</span><span style="FONT-FAMILY: 'Tahoma','sans-serif'"></span></h1>
<p class="MsoNormal"> </p>
<p style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify" class="MsoNormal">Open the application and provide login credentials. Also select 
the Database.</p>
<p style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify" class="MsoNormal">Now press <b>Login</b> button. Home screen is displayed after 
user authentication.</p>
