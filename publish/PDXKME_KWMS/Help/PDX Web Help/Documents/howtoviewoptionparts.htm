<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to view 
option parts?</h3>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Open <b>Stock Inquiry</b> screen 
and search part record. </p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">If option part(s) are available for 
the searched parts, then <b>Option Parts</b> section will display these 
parts.</p>
