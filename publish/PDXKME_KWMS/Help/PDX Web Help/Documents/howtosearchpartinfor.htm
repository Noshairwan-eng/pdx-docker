<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
search part information?</h3>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Open <b>Part Master Inquiry</b> 
screen. Enter <b>Part No</b> and press <b>Search</b> button; all information 
about the specified part will be shown in respective fields.</p>
