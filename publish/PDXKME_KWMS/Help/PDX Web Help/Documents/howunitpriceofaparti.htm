<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How “Unit 
Price” of a part is calculated in case of Billing Rate settings?</h3>
<p class="MsoNormal">If quotation is made with Billing Rates Settings, then unit 
price will be calculated  by following formulae:</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal"><b>Unit Price</b> =   (List Price) x (Billing Rate 
of particular commodity group code)</p>
<p class="MsoNormal"> </p><span id="related-topics"></span></body></html>
