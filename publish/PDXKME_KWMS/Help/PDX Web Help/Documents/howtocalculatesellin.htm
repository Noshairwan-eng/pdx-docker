<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
calculate “Selling Price”?</h3>
<p class="MsoNormal">“Selling Price” can be calculated by adding tax and 
subtracting discount from price amount.</p>
<p class="MsoNormal">          
<b>Selling Price</b> = Price Amount + Tax – Discount</p>
