<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is 
Currency?</h3>
<p class="MsoNormal">Currency code defines registered currencies in the system. In 
Parts System, base currency is “USD”. </p>
<p class="MsoNormal">For Distributor user, default currency is displayed and field 
is disabled.</p>
