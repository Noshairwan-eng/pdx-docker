<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What does 
“Update” button do?</h3>
<p class="MsoNormal">Update button is used to save quotation details data in the 
system. If the user doesn’t calculate detail data and perform update; first 
detail data will be calculated and then saved in system.</p>
