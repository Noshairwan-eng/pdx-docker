<h2 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc86940333" id="_Toc86940333">Reserve Parts</a></h2>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">The Reserve Parts screen available 
in Quotation module provides the feature to view list of parts that are reserved 
for a quotation.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">Access the screen from <b>Quotation</b> menu.</p>
