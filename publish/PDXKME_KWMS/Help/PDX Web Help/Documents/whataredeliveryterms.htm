<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What are 
delivery terms and what they define?</h3>
<p class="MsoNormal">Delivery terms are also known as incoterms. This is a global 
term and their detail can be found on internet. Delivery terms define how parts 
will be delivered. The delivery term is set per distributor per order type.</p>
