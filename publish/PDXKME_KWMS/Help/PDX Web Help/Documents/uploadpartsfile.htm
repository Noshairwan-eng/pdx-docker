<h2 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc86940346" id="_Toc86940346">Upload Parts File</a></h2>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">The <b>Upload File</b> screen helps 
you to upload parts record from a file. </p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Open <b>Master</b> menu and press 
<b>Upload File</b> to access the screen. </p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">  </p>
<p class="MsoNormal" style="TEXT-ALIGN: center; LINE-HEIGHT: 115%" align="center"><img src="../ImagesExt/image29_109.png" alt="" /></p>
<p class="MsoNormal" style="TEXT-ALIGN: center; LINE-HEIGHT: 115%" align="center"> </p>
<p class="MsoNormal">Click on <b>Browse</b> button and choose a file containing 
parts data. Selected file will be uploaded and a success message is 
displayed.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><img border="0" src="../ImagesExt/image29_110.jpg" alt="" /></p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"> </p>
