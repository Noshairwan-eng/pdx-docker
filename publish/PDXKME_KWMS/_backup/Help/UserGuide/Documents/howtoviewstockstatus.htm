<h1 style="TEXT-INDENT: -27pt; MARGIN-LEFT: 27pt; tab-stops: 27.0pt"><a name="_Toc449523564" id="_Toc449523564"></a><span style="FONT-FAMILY: 'Tahoma','sans-serif'">How to 
View Stock Status of Single Part in Warehouse?</span><span style="FONT-FAMILY: 'Tahoma','sans-serif'"></span></h1>
<p class="MsoNormal"> </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal">The Warehouse Stock Status screen 
manages stock details of a part in warehouse.</p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal">Access the <b>Warehouse Stock 
Status</b> screen from Strategic Stock Menu. </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal">Enter <b>Part No </b>and press 
<b>Search</b> button; stock status of specific part is listed.</p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal"> </p>
