<h1 style="TEXT-INDENT: -27pt; MARGIN-LEFT: 27pt; tab-stops: 27.0pt"><a name="_Toc449523576" id="_Toc449523576"></a><span style="FONT-FAMILY: 'Tahoma','sans-serif'">How to 
Manage Account Password?</span><span style="FONT-FAMILY: 'Tahoma','sans-serif'"></span></h1>
<p style="LINE-HEIGHT: 115%" class="MsoNormal"> </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal">The <b>User</b> menu contains 
<b>Change Password</b> option. Access this screen to change and manage your 
account password. </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal">You need to provide old and new 
password information and password will be changed from next login.</p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal"> </p>
