<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How “Tax” 
is calculated?</h3>
<p class="MsoNormal">“Tax” field in footer section contains sum of tax calculated 
against each detail line. Tax is calculated against the tax rate selected by the 
user on quotation condition screen.</p>
