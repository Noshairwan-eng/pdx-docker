<h2 style="TEXT-INDENT: -36pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><a name="_Toc449523572" id="_Toc449523572">How to Inquire a Part’s Stock Status?</a></h2>
<p class="MsoNormal"> </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal">The <b>Stock Inquiry</b> screen 
helps you to view stock status of a single part. </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal">Open <b>Master</b> menu and press 
<b>Stock Inquiry</b> to access the screen. </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal"> </p>
<p style="TEXT-ALIGN: center; LINE-HEIGHT: 115%" class="MsoNormal" align="center"><img title="Description: C:\DOCUME~1\ASIDDI~1\LOCALS~1\Temp\SNAGHTML227ff8.PNG" alt="Description: C:\DOCUME~1\ASIDDI~1\LOCALS~1\Temp\SNAGHTML227ff8.PNG" src="../ImagesExt/image12_83.png" /></p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal"> </p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal">Enter <b>Part No</b> and search it; 
gird show available quantity of selected part in each warehouse.</p>
<p style="LINE-HEIGHT: 115%" class="MsoNormal"> </p>
<p style="TEXT-ALIGN: center; LINE-HEIGHT: 115%" class="MsoNormal" align="center"><img title="Description: C:\DOCUME~1\ASIDDI~1\LOCALS~1\Temp\SNAGHTML232446.PNG" alt="Description: C:\DOCUME~1\ASIDDI~1\LOCALS~1\Temp\SNAGHTML232446.PNG" src="../ImagesExt/image12_84.png" /></p>
