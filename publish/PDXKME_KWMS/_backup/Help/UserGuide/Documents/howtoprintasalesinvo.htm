<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
print a sales invoice?</h3>
<p class="MsoNormal">From Sales Invoice Inquiry screen, provide criteria and 
search records.</p>
<p class="MsoNormal">Now click on a record available in grid and press 
<b>Print</b> button.</p>
