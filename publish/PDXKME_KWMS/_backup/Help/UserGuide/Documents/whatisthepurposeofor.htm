<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is the 
purpose of Original Quotation Number field?</h3>
<p class="MsoNormal">If the subject quotation was copied from some other quotation 
then the original quotation number is populated in this field.</p>
