<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to view 
option parts information?</h3>
<p class="MsoNormal">Open Multiple Parts Stock Inquiry screen and search parts 
information.</p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Now click on a part record to view 
its option parts information. </p>
