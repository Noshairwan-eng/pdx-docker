<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
search records by Sales Order No.?</h3>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Select <b>SO Number</b> option from 
<b>Search By</b> dropdown and enter <b>Order No</b>. You can also specify 
<b>Country of Origin</b>. Now press the <b>Search</b> button; part records are 
listed.</p>
