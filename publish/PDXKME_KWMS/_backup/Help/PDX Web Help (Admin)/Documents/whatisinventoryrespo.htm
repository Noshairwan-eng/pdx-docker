<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is 
Inventory Responsibility?</h3>
<p class="MsoNormal">Inventory Responsibility is the list of parts which have been 
allocated to a specific distributor. Distributor cannot request those parts in 
normal order types.</p><span id="related-topics"></span></body></html>
