<h2 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc86940039" id="_Toc86940039">User Register</a></h2>
<p class="MsoNormal"> </p>
<p class="MsoNormal">After creating a user, you need to register them so that they 
can access Parts System. The User Registration screen provides the feature to 
register a created user.</p>
