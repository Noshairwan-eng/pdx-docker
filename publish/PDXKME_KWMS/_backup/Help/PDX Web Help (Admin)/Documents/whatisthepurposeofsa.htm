<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is the 
purpose of “Save” button?</h3>
<p class="MsoNormal">“Save” button is used to save stock transfer request 
condition data. System prevents you to save data if you try to save invalid 
data.</p>
