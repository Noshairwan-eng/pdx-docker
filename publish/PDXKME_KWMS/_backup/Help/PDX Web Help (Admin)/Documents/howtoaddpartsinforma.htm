<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to add 
parts information?</h3>
<p class="MsoNormal" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 115%">Add 
parts manually or import them from a CSV file. Parts are listed in grid. </p>
<p class="MsoNormal" style="TEXT-ALIGN: center; LINE-HEIGHT: 115%" align="center"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center; LINE-HEIGHT: 115%" align="center"><img src="../ImagesExt/image9_116.png" alt="" /></p>
<p class="MsoNormal" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 115%"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 115%">Press 
the <b>Calculate</b> button for part allocation and cost calculation.</p>
<p class="MsoNormal" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 115%"><span style="FONT-SIZE: 5pt; LINE-HEIGHT: 115%"></span> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center; LINE-HEIGHT: 115%" align="center"><img border="0" src="../ImagesExt/image9_117.jpg" alt="" /></p>
<p class="MsoNormal" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 115%"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 115%">Now 
press the <b>Update</b> button to save details</p>
<p class="MsoNormal"><b><span style="FONT-SIZE: 16pt; COLOR: #244061"></span></b> </p><span id="related-topics"></span></body></html>
