<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
access User Creation screen?</h3>
<p class="MsoNormal">Open <b>User</b> menu and click on <b>User Creation 
</b>option to<b> </b>access the screen. </p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><img src="../ImagesExt/image9_168.png" alt="" /></p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"> </p>
<p class="MsoNormal">You can also access this screen from <b>User Inquiry</b> 
screen. Open User Inquiry screen and press New button; Create New User screen 
will be shown.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><img src="../ImagesExt/image9_169.jpg" alt="" /></p>
