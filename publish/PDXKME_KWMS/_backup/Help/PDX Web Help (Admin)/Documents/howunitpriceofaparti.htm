<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How “Unit 
Price” of a part is calculated?</h3>
<p class="MsoNormal">Unit price can be calculated by multiplying List Price of the 
subject part with billing rates applied.</p>
<p class="MsoNormal">          
<b>Unit Price</b> =   List Price X Billing Rate</p>
