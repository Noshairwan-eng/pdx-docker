<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is the 
purpose of two fields “Memo” and “Comments”?</h3>
<p class="MsoNormal">You can add comments with the quotation for later reference; 
these comments are printed on Quotation report, while memo is message to KME. 
You can give some specific instruction to KME about the quotation.</p>
