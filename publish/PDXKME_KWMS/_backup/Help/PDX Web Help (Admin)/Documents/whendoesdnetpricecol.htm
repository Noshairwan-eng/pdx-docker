<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">When does 
DNet Price column gets available in search results?</h3>
<p class="MsoNormal">If <b>Discount Rates</b> option is selected from Settings, 
then <b>DNet Price</b> column is available in search results.</p>
