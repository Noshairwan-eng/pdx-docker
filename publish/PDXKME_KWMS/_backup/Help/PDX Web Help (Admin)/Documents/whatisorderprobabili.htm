<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is 
order probability?</h3>
<p class="MsoNormal">Order probability defines that how much chances are there 
that the subject quotation will transform into a sales order.</p>
