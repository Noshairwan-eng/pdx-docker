<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is 
“Region”?</h3>
<p class="MsoNormal">Region defines that which region distributor belongs to. 
Region code is populated against DB Code. So for each distributor its region 
code is pre-defined.</p>
