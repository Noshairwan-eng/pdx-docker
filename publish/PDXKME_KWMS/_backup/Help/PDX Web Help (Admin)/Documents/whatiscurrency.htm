<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is 
Currency?</h3>
<p class="MsoNormal">Currency code defines registered currencies in the system. In 
Parts System, base currency is “USD”. </p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">User can view and select all 
available currencies. If currency is changed then its exchange rate must be 
available in the system for that particular day.</p>
