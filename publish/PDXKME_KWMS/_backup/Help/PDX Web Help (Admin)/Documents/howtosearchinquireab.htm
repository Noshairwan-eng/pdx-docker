<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
search inquire about a part?</h3>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Open <b>Stock Inquiry</b> screen. 
Enter <b>Part No</b> and press <b>Search</b> button; gird show available 
quantity of selected part in each warehouse.</p>
