<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What are 
“Loading” and “Unloading” ports?</h3>
<p class="MsoNormal">By choosing loading and unloading ports, distributor can 
define that from which port goods should be loaded and from where they should be 
unloaded. </p>
