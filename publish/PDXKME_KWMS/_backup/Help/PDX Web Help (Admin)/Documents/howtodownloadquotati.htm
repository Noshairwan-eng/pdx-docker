<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
Download Quotation Inquiries?</h3>
<p class="MsoNormal"><span style="FONT-SIZE: 5pt"></span> </p>
<p class="MsoNormal">You can download searched quotation inquiries in CSV and XLS 
format. Search inquiries and select option from Download button. Records will be 
exported in selected format.</p>
