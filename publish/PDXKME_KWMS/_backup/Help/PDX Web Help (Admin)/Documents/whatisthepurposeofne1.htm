<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is the 
purpose of New button?</h3>
<p class="MsoNormal">The New button on User Inquiry screen will open Create New 
User screen from where you can create a new user for Parts System.</p>
