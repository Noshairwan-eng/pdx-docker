<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What does 
“Search” button do?</h3>
<p class="MsoNormal">“Search” button is used to search saved request’s condition. 
If you enter valid stock transfer request number in relevant text box and press 
search button, all field on stock transfer request condition screen will get 
populated.</p>
