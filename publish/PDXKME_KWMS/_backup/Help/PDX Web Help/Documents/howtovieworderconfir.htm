<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to View 
Order Confirmation?</h3>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Search inquiries of <b>Copy To 
Sales Order</b> status from <b>Quotation Inquiry</b> screen and click on a 
record to view its options.</p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Press the <b>Order Confirmation 
</b>button; <b>Order Confirmation </b>screen will be displayed. Press 
<b>Print</b> button to view report. </p>
