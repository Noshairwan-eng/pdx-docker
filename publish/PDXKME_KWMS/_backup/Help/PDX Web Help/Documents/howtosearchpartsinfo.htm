<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
search parts information?</h3>
<p class="MsoNormal">Open Multiple Parts Stock Inquiry screen.</p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%">Enter all <b>Part No</b> that you 
want to search. You can provide up to 12 parts at a time. Now press the 
<b>Search</b> button; gird show available quantity in stock of selected parts 
along with their information.</p>
