<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
search Quotation Detail on Quotation Detail screen?</h3>
<p class="MsoNormal">Quotation number is only enabled field in quotation detail 
screen header section.</p>
<p class="MsoNormal"><span style="FONT-SIZE: 5pt"></span> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt; TEXT-INDENT: -18pt; tab-stops: 36.0pt">1.  Open 
Quotation Detail screen.</p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt; TEXT-INDENT: -18pt; tab-stops: 36.0pt">2.  Enter 
Quotation Number in Quotation No. field.</p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt; TEXT-INDENT: -18pt; tab-stops: 36.0pt">3.  Press 
“Search” button.</p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt; LINE-HEIGHT: 115%; TEXT-INDENT: -18pt; tab-stops: 36.0pt">4.  
Quotation Details will be loaded. </p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%"> </p>
