<h2 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc86940340" id="_Toc86940340">How to download complete list price version?</a></h2>
<p class="MsoNormal"> </p>
<p class="MsoNormal">Open List Price screen and click on Download icon next to a 
price version.</p>
<p class="MsoNormal">All list price files in corresponding version will be 
downloaded and a success message will be shown.</p>
