<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">On what 
basis the Delivery Term is loaded?</h3>
<p class="MsoNormal"> </p>
<p class="MsoNormal">The delivery term is loaded on the basis of selected 
Distributor Code, Customer Code, Order Type, and Transportation Code.</p>
