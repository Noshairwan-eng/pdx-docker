<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt"><a name="_Hlk86935706" id="_Hlk86935706">When does KME LPR column gets available in search 
results?</a></h3>
<p class="MsoNormal">If <b>Billing Rates</b> option is selected from Settings, 
then <b>KME LPR</b> column is available in search results.</p>
