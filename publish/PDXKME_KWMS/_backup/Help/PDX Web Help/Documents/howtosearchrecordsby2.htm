<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">How to 
search records by Part No.?</h3>
<p class="MsoNormal">Enter a valid <b>Part No</b> and press <b>Search</b> button. 
Screen will show all records of specified part number.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><img src="../ImagesExt/image29_81.png" alt="" /></p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"> </p>
<p class="MsoNormal">You can select criteria in <b>Status</b>, <b>Order 
Type</b>,<b> From</b>, and <b>To</b> fields to filter records.</p>
<p class="MsoNormal" style="LINE-HEIGHT: 115%"> </p>
<p class="MsoNormal"><b><span style="FONT-SIZE: 12pt; COLOR: #365f91"></span></b> </p><span id="related-topics"></span></body></html>
