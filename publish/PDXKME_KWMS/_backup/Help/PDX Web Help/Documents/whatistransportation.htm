<h3 style="MARGIN-LEFT: 45pt; TEXT-INDENT: -45pt; tab-stops: 45.0pt">What is 
“Transportation”?</h3>
<p class="MsoNormal">Transportation defines how goods will be transported to the 
distributor. There are three ways defined on quotation condition.</p>
<p class="MsoNormal" style="MARGIN-LEFT: 54pt; TEXT-INDENT: -18pt; tab-stops: 54.0pt">1.  AR By 
Air</p>
<p class="MsoNormal" style="MARGIN-LEFT: 54pt; TEXT-INDENT: -18pt; tab-stops: 54.0pt">2.  RD By 
Road</p>
<p class="MsoNormal" style="MARGIN-LEFT: 54pt; TEXT-INDENT: -18pt; tab-stops: 54.0pt">3.  SE By 
Sea</p>
